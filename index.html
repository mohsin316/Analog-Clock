<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="clock">
        <div class="hand hour rotate-one" data-hour-hand></div>
        <div class="hand minute rotate-two" data-minute-hand></div>
        <div class="hand second rotate-three" data-second-hand></div>

        <div class="number number1">1</div>

        <div class="nudges nudge-1">|</div>
        <div class="nudges nudge-2">|</div>
        <div class="nudges nudge-3">|</div>
        <div class="nudges nudge-4">|</div>

        <div class="number number2">2</div>

        <div class="nudges nudge-5">|</div>
        <div class="nudges nudge-6">|</div>
        <div class="nudges nudge-7">|</div>
        <div class="nudges nudge-8">|</div>
        
        <div class="number number3">3</div>

        <div class="nudges nudge-9">|</div>
        <div class="nudges nudge-10">|</div>
        <div class="nudges nudge-11">|</div>
        <div class="nudges nudge-12">|</div>
        
        <div class="number number4">4</div>

        <div class="nudges nudge-13">|</div>
        <div class="nudges nudge-14">|</div>
        <div class="nudges nudge-15">|</div>
        <div class="nudges nudge-16">|</div>
        
        <div class="number number5">5</div>

        <div class="nudges nudge-17">|</div>
        <div class="nudges nudge-18">|</div>
        <div class="nudges nudge-19">|</div>
        <div class="nudges nudge-20">|</div>
        
        <div class="number number6">6</div>

        <div class="nudges nudge-21">|</div>
        <div class="nudges nudge-22">|</div>
        <div class="nudges nudge-23">|</div>
        <div class="nudges nudge-24">|</div>
        
        <div class="number number7">7</div>

        <div class="nudges nudge-25">|</div>
        <div class="nudges nudge-26">|</div>
        <div class="nudges nudge-27">|</div>
        <div class="nudges nudge-28">|</div>
        
        <div class="number number8">8</div>

        <div class="nudges nudge-29">|</div>
        <div class="nudges nudge-30">|</div>
        <div class="nudges nudge-31">|</div>
        <div class="nudges nudge-32">|</div>
        
        <div class="number number9">9</div>

        <div class="nudges nudge-33">|</div>
        <div class="nudges nudge-34">|</div>
        <div class="nudges nudge-35">|</div>
        <div class="nudges nudge-36">|</div>
        
        <div class="number number10">10</div>

        <div class="nudges nudge-37">|</div>
        <div class="nudges nudge-38">|</div>
        <div class="nudges nudge-39">|</div>
        <div class="nudges nudge-40">|</div>
        
        <div class="number number11">11</div>

        <div class="nudges nudge-41">|</div>
        <div class="nudges nudge-42">|</div>
        <div class="nudges nudge-43">|</div>
        <div class="nudges nudge-44">|</div>
        
        <div class="number number12">12</div>

        <div class="nudges nudge-45">|</div>
        <div class="nudges nudge-46">|</div>
        <div class="nudges nudge-47">|</div>
        <div class="nudges nudge-48">|</div>
        
    </div>

<script src="app.js"></script>
</body>
</html>
